<!-- templates/snippets/conversation_list.html -->
{% for convo in conversations %}
<a
  href="#"
  class="flex items-center w-full px-4 py-2 text-sm text-gray-300 rounded-md hover:bg-gray-700"
  hx-get="/api/conversations/{{ convo.id }}"
  hx-target="#chat-container"
  @click="activeConversationId = {{ convo.id }}; $el.parentElement.querySelectorAll('a').forEach(a => a.classList.remove('bg-gray-700')); $el.classList.add('bg-gray-700')"
>
  {{ convo.topic }}
</a>
{% endfor %}
